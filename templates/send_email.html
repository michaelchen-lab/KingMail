{% extends "layout.html" %}

{% block title %}
    KingMail
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand mb-0 h1" href="#">KingMail</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarDavDropdown">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('home') }}>Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('class_list') }}>Classes</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href={{ url_for('send_email') }}>Send Email<span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('email_settings') }}>Settings</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('login') }}>Logout</a>
      </li>

    </ul>
    <span class="navbar-text">
      Signed in as {{ user }}
    </span>
  </div>
</nav>

<br>
<form method="POST">

  <div class="form-group row">
    <div class="col-sm-2">Send To:</div>
    <div class="col-sm-10">
      {% for class in classes %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" value="{{ class }}" name="{{ class }}">
          <label class="form-check-label" for="gridCheck1">
            {{ class }}
          </label>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="form-group row">
    <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
    <div class="col-10">
      <input class="form-control" type="text" id="inputSubject" name="subject">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputBody" class="col-sm-2 col-form-label">Body</label>
    <div class="col-10">
      <textarea class="form-control" id="inputBody" name="body" rows="10"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputFile" class="col-sm-2 col-form-label">Attachments</label>
    <div class="col-10">
      <input type="file" class="form-control-file" id="inputFile" name="attachments">
    </div>
  </div>

  <br><button type="submit" class="btn btn-primary">Send Email</button>
</form>

{% endblock %}
