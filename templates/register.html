
{% extends "layout.html" %}

{% block title %}
    Register | KingMail
{% endblock %}

{% block body %}

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register for KingMail</h5>
            <form class="form-signin" method="POST">
              <div class="form-label-group">
                <input type="text" id="inputFirstName" name="FirstName" class="form-control" placeholder="First Name" required autofocus>
              </div>

              <br>
              <div class="form-label-group">
                <input type="text" id="inputLastName" name="LastName" class="form-control" placeholder="Last Name" required autofocus>
              </div>

              <br>
              <div class="form-label-group">
                <input type="email" id="inputEmail" name="Email" class="form-control" placeholder="Email address" required autofocus>
              </div>

              <br>
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="Password01" class="form-control" placeholder="Password" required>
              </div>

              <br>
              <div class="form-label-group">
                <input type="password" id="inputPassword" name="Password02" class="form-control" placeholder="Re-enter Password" required>
              </div>

              <br>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
