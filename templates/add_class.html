{% extends "layout.html" %}

{% block title %}
    KingMail
{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand mb-0 h1" href="#">KingMail</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarDavDropdown">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('home') }}>Home</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('class_list') }}>Classes</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href={{ url_for('login') }}>Logout</a>
      </li>

    </ul>
    <span class="navbar-text">
      Signed in as {{ user }}
    </span>
  </div>
</nav>

<br>
<form action="/action_page.php">
  <div class="form-group">
    <label for="name">Student Name:</label>
    <input type="text" class="form-control" id="text" name="name">
  </div>
  <div class="form-group">
    <label for="email">Student Email:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>

  <div class="checkbox">
    <label><input type="checkbox" name="add"> Add another name</label>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
